<mat-card class="example-card" *ngFor="let i of repeatMatrices">
<mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{arraySize}}x{{arraySize}} Table Practice</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <table mat-table>
    <tr ><th *ngFor="let number of horizontalNumbers; let i = index"><h2 *ngIf="i !== 0">{{number}}</h2></th></tr>
    <tr *ngFor="let vertnum of verticalNumbers; let i = index"><th><h2>{{vertnum}}</h2></th><td *ngFor="let padded of verticalNumbers"></td></tr>
      </table>
  </mat-card-content>
</mat-card>
