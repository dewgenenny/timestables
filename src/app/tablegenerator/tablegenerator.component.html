<mat-card class="example-card">
<!--<mat-card class="example-card" *ngFor="let i of repeatMatrices">-->
    <span >
<mat-card-header>
    <mat-card-title class="mat-h3">{{arraySize}}x{{arraySize}} Table Practice</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <table class="times-table">
    <tr class="times-table" ><th class="times-table" *ngFor="let number of horizontalNumbers; let i = index" ><div *ngIf="i !== 0" >{{number}}</div></th></tr>
    <tr class="times-table" *ngFor="let vertnum of verticalNumbers; let i = index"><th class="times-table">{{vertnum}}</th><td class="times-table" *ngFor="let padded of verticalNumbers"></td></tr>
      </table>
  </mat-card-content>
    </span>
</mat-card>
