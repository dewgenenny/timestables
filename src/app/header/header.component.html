<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Maths learning site :)</span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button (click)="onMatricesSelected()" mat-button>Multiplication Tables</button>
    <button (click)="onQuizSelected()" mat-button>Maths Quiz</button>
  </mat-toolbar-row>
</mat-toolbar>


<div *ngIf="showMatrixSelectors">
  <div>
<button mat-button>Choose Size</button>

  <button mat-menu-item (click)="onSmallClick()">Small Tables</button>
  <button mat-menu-item (click)="onMediumClick()">Medium Tables</button>
  <button mat-menu-item (click)="onLargeClick()">Large Tables</button>
</mat-menu>-->
<mat-slider [(ngModel)]="sliderValue"
            [thumbLabel] =  true
            min="2"
            max="12"
            value="6"

></mat-slider>
</div>
<div>
<button mat-button>Number of matrices</button>
<!--<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onSmallClick()">Small Tables</button>
  <button mat-menu-item (click)="onMediumClick()">Medium Tables</button>
  <button mat-menu-item (click)="onLargeClick()">Large Tables</button>
</mat-menu>-->
<mat-slider [(ngModel)]="numberMatrices"
            [thumbLabel] =  true
            min="1"
            max="12"
            value="6"
            (click)="onMatricesChange()"
></mat-slider>
</div>
